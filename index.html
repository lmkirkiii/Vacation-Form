<!DOCTYPE html>
<html>
  <head>
    <title> Dream Vacay </title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <img id="guard" src="http://vignette1.wikia.nocookie.net/hitman/images/a/a1/Blackwater_Bodyguard.png/revision/latest?cb=20130404230031">
      <div id="show">
        <h1> Welcome to the <em> Funky Fresh </em> dream vacay experience machine! </h1>
        <br>
        <h2> Please fill out a few of our faboulous formalities for optimal result...</h2>
      </div>
      <div id="hidden">
        <form id="formal">
          <br>
          <div class="form-group">
            <label for="name"> Hey there! Tell us your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="age"> Tell us your birth day old timer: </label>
            <input id="age" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="day"> Tell us how many days (<em>in numbers i.e. 10 or 2</em>) do you have for your dream Vacay: </label>
            <input id="day" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="question"> Do you love mega lazer lazy donut lizard locksmiths?</label>
            <select class="form-control" id="question">
              <option value="yes">Hell yah!</option>
              <option value="no">Ew no Way!</option>
              <option value="maybe">I guess a little...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="yummy"> Are you the whole donut or a hole in the donut?</label>
            <select class="form-control" id="yummy">
              <option value="yes">WHOLE</option>
              <option value="no">HOLE</option>
            </select>
          </div>
          <button type="submit" class="btn" id="freak">Press for optimal resultage PLZ!</button>
        </form>
        <div id="output">
          <p>Welcome <span class="name"></span> ! We have decided that since your D.O.B is <span class="age"></span> , you are super qualified for all this and more ... W E L C O M E T O T H E A F T E R L Y F E ;) </p>
        </div>
        <div id="red">
          <img id="soup" src="https://cdn2.scratch.mit.edu/get_image/gallery/560264_200x130.png?v=1412458281.0">
        </div>
        <div id="yellow">
          <img id="giffy" src="http://gif-jpg-png.ru/_ph/11/2/202959532.gif">
        </div>
        <div id="blue">
          <img id="eleven" src="https://media.giphy.com/media/3sv1mui3Q0emk/giphy.gif">
        </div>

      </div>
    </div>
  </body>
</html>
